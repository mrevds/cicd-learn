name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Run tests
        run: go test -v ./...

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/learncicd:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/learncicd:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # Останавливаем и удаляем старый контейнер
            docker stop learncicd || true
            docker rm learncicd || true
            
            # Очищаем старые образы
            docker image prune -f
            
            # Загружаем новый образ
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/learncicd:latest
            
            # Запускаем новый контейнер
            docker run -d \
              --name learncicd \
              --restart unless-stopped \
              -p 8080:8080 \
              ${{ secrets.DOCKERHUB_USERNAME }}/learncicd:latest
            
            # Проверяем что контейнер запустился
            sleep 5
            docker ps | grep learncicd
